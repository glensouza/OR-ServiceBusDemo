name: Provision Infrastructure

on:
  push:
    branches:
      - "main" 
    paths:
      - "Bicep/**"
      - ".github/workflows/bicep.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  provision-service-bus:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Empty Out Environment
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ vars.AZURE_RG }}
        scope: resourcegroup
        template: ./Bicep/empty.bicep
        failOnStdErr: false
        deploymentName: empty-bicep-ci-${GITHUB_RUN_NUMBER}
        deploymentMode: Complete

    - name: Clear Key Vault Name
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: az keyvault purge --name tolower(${{ vars.RESOURCE_NAME }}keyvault)

    - name: Provision Resources
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ vars.AZURE_RG }}
        scope: resourcegroup
        template: ./Bicep/main.bicep
        parameters: resourceName=${{ vars.RESOURCE_NAME }}
        failOnStdErr: false
        deploymentName: bicep-ci-${GITHUB_RUN_NUMBER}
        deploymentMode: Complete
